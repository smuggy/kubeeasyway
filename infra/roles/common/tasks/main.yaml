---
- name: update os
  apt:
    update_cache: yes
    upgrade: "yes"

- name: install apt secure packages
  apt:
    name: ["apt-transport-https", "ca-certificates", "curl", "software-properties-common", "gnupg"]
    state: present

- name: update apt with docker key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: add docker repo
  apt_repository:
    state: present
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    mode: 0644
    update_cache: yes

- name: create docker service account
  include_role:
    name: service_account
  vars:
    account_name: docker

- name: install docker
  apt:
    name: ["docker-ce"]
    state: present

- name: copy daemon file
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    owner: docker
    group: docker
    mode: 0644
  notify:
    - restart docker

- name: create directory
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: 0755

