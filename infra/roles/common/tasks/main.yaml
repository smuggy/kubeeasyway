- name: modprobe overlay
  modprobe:
    name: overlay

- name: modprobe br_netfilter
  modprobe:
    name: br_netfilter

- name: set ip bridge
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: "1"

- name: set ip4 forward
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"

- name: set ip6 bridge
  sysctl:
    name: net.bridge.bridge-nf-call-ip6tables
    value: "1"
    sysctl_set: yes
    state: present
    reload: yes

- name: add cri first key
  apt_key:
    url: https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_20.04/Release.key
    state: present

- name: add cri second key
  apt_key:
    url: https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable:cri-o:1.19/xUbuntu_20.04/Release.key
    state: present

- name: add cri first repo
  apt_repository:
    repo: deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_20.04/ /
    mode: 0644
    state: present

- name: add cri second repo
  apt_repository:
    repo: deb http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/1.19/xUbuntu_20.04/ /
    state: present
    mode: 0644
    update_cache: yes

- name: install cri
  apt:
    name: ["cri-o","cri-o-runc"]
    state: present

- name: start cri
  systemd:
    name: crio
    daemon_reload: yes
    state: restarted

- name: ensure hostname set
  hostname:
    name: "{{ inventory_hostname }}"
#    name: "{{ private_dns }}"

- name: ensure hostname is in /etc/hosts
  lineinfile:
    dest=/etc/hosts
    regexp="^{{ ansible_default_ipv4.address }}.+$"
    line="{{ ansible_default_ipv4.address }} {{ inventory_hostname }} {{ ansible_hostname }}"

- name: update resolve domain
  ini_file:
    path: /etc/systemd/resolved.conf
    section: Resolve
    option: Domains
    value: internal.podspace.net
    backup: yes
  notify:
    - restart resolved

